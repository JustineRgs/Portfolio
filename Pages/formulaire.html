<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunPower | Formulaire</title>
    <link rel="stylesheet" href="../Assets/setup.css">
    <link rel="stylesheet" href="../Assets/style.css">
    <link rel="stylesheet" href="../Assets/formulaire.css">
    <script src="../Js/formulaire.js" defer></script>
</head>
<body>
    <main>
        <h2>Entreprises & Collectivités</h2>

        <!-- DEBUT FORMULAIRE -->
        <form>
            <h3>Coordonnées</h3>

            <p>Tous les champs sont obligatoires</p>

            <!-- DEBUT PREMIER FIELDSET -->
            <fieldset class="fieldset">
               <label for="raison_sociale">Raison sociale</label>
               <input type="text" name="raison_sociale" id="raison_sociale" autofocus required> 

               <label for="nom_responsable">Nom du responsable</label>
               <input type="text"name="nom_responsable" id="nom_responsable" required>

               <label for="prenom_responsable">Prénom du responsable</label>
               <input type="text"name="prenom_responsable" id="prenom_responsable" required>

               <label for="qualite_responsable">Qualité du responsable</label>
               <input type="text"name="qualite_responsable" id="qualite_responsable" required>

               <label for="numero_telephone">Numéro de téléphone</label>
               <input type="tel" maxlength="10" name="numero_telephone" id="numero_telephone" required>
            </fieldset>
            <!-- FIN PREMIER FIELDSET -->

            <h3>Adresse</h3>

            <!-- DEBUT DEUXIEME FIELDSET -->
            <fieldset class="fieldset">
                <label for="adresse">Adresse</label>
                <input type="text" name="adresse" id="adresse" required> 

                <label for="adresse_complement">Complément d'adresse (facultatif)</label>
                <input type="text"name="adresse_complement" id="adresse_complement" required>

                <label for="code_postal">Code postal</label>
                <input type="text" maxlength="5" name="code_postal" id="code_postal" pattern="[0-9]{5}" required>

                <label for="ville">Ville</label>
                <input type="text"name="ville" id="ville" required>
             </fieldset>
            <!-- FIN DEUXIEME FIELDSET -->

             <h3>Votre projet</h3>

            <!-- DEBUT TROISIEME FIELDSET -->
            <fieldset class="fieldset">
                <label for="projet">Décrivez votre projet en quelques lignes <span>(500caractères max)</span> :</label>
                <textarea maxlength="500" rows="10" name="projet" id="projet" required></textarea>

                <p id="text_input_file">Joindre un fichier</p> 
                <label id="projet_fichier_label" for="projet_fichier">Choisir le fichier</label>
                <input type="file" accept=".pdf" name="projet_fichier" id="projet_fichier" required>
                <p>Le fichier doit peser moins de 2Mo. Extension autorisée : .pdf </p>
             </fieldset>
            <!-- FIN TROISIEME FIELDSET -->

            <!-- DEBUT PIED DE PAGE -->
             <input type="reset" value="Annuler">
             <input type="submit" value="Envoyer">
            <!-- FIN PIED DE PAGE -->
        </form>
        <!-- FIN FORMULAIRE -->

    </main>
    
</body>
</html>
